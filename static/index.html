<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradebookTT</title>
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body style="background-color: rgb(24, 26, 27);">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(27, 30, 31)">
        <div class="container">
            <div class="navbar-brand align-middle">
                <img class="img-responsive align-middle" style="max-height: 50px;" src="/logo.png">
                <span class="h3 align-middle">GradebookTT</span>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarActions">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse align-middle" id="navbarActions">
                <ul class="navbar-nav me-auto ml-3 nav align-middle" id="mainTab" role="tablist">
                    <li class="nav-item active" role="presentation">
                        <a class="nav-link active" id="mainTab-home-tab" data-bs-toggle="pill" data-bs-target="#mainTab-home" type="button" role="tab">Home</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" onclick="profileHandler()" id="mainTab-profile-tab" data-bs-toggle="pill" data-bs-target="#mainTab-profile" type="button" role="tab">Profile</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" onclick="dashboardHandler()" id="mainTab-dashboard-tab" data-bs-toggle="pill" data-bs-target="#mainTab-dashboard" type="button" role="tab">Dashboard</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" onclick="gradeHandler()" id="mainTab-grades-tab" data-bs-toggle="pill" data-bs-target="#mainTab-grades" type="button" role="tab">Grades</a>
                    </li>
                </ul>

                <div class="d-flex navbar-nav">
                    <li id="userStateArea" class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#userStateAction">Login/Register</a>
                    </li>
                </div>

            </div>
        </div>
    </nav>

    <div class="modal fade" id="userStateAction" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content text-white" style="background-color: rgb(24, 26, 27);">
                <div class="modal-header">
                    <nav class="w-100">
                        <div class="nav nav-pills nav-fill" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab">Login</button>
                        <button class="nav-link" id="nav-register-tab" data-bs-toggle="tab" data-bs-target="#nav-register" type="button" role="tab">Register</button>
                        </div>
                    </nav>
                </div>
                <div class="modal-body">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-login" role="tabpanel">
                            <form onsubmit="login(event)">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" id="loginUsername" minlength="6" required>
                                </div>

                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="loginPassword" minlength="6" required>
                                </div>

                                <div class="userActionSubmit">
                                    <button type="submit" class="float-end my-2 px-3 btn btn-success">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="nav-register" role="tabpanel">
                            <form onsubmit="register(event)">
                                <div class="mb-3">
                                <label for="registrationUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="registrationUsername" minlength="6" required>
                                </div>

                                <div class="mb-3">
                                <label for="registrationPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="registrationPassword" minlength="6" required>
                                </div>

                                <div class="mb-3">
                                    <label for="registrationPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirmPassword" id="registrationConfirmPassword" minlength="6" required>
                                </div>

                                <div class="userActionSubmit">
                                    <button type="submit" class="float-end my-2 px-3 btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer mb-0" id="userActionMessage">

                </div>
            </div>
        </div>
    </div>

    <main class="container my-3 text-white">
        <div class="tab-content" id="mainTabContent">
            <div class="tab-pane active fade show" id="mainTab-home" role="tabpanel">
                <div id="homeContent" class="p-3">
                    <h1>Homepage Content</h1>
                </div>
            </div>
            <div class="mt-3 tab-pane fade" id="mainTab-profile" role="tabpanel">
                <div id="profileContent" class="p-3"></div>
            </div>
            <div class="tab-pane fade" id="mainTab-dashboard" role="tabpanel">
                <div id="dashboardContent" class="p-3"></div>
            </div>
            <div class="tab-pane fade" id="mainTab-grades" role="tabpanel">
                <div id="gradeContent" class="p-3"></div>
            </div>
        </div>
    </main>
  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
